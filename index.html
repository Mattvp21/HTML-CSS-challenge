<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img class="tpattern" src="images/bg-pattern-top.svg" alt="top">
<img class=bpattern src="images/bg-pattern-bottom.svg"alt="bottom">
<div class="box">
  <img class=card src="images/bg-pattern-card.svg" alt="topcard">
  <div class="innerboxtwo">
  </div>
  <img class="victor" src="images/image-victor.jpg" alt="vic">
<div class=innerbox>  
  <p class="crest">Victor Crest <span class="grey">26</span></p>
 <p>London</p>
<hr>
<table>
  <tr>
    <th>80K</th>
    <th>803K</th>
    <th>1.4K</th>
  </tr>
  <tr>
    <td class="grey">Followers</td>
    <td class="grey">Likes</td>
    <td class="grey">Photos</td>
  </tr>
</table>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Van Pelt</a>.
  </div>
</body>
</html>
